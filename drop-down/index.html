<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drop-down Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #container {
      position: relative;
      height: 100%;
    }
    #dropdown {
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 2px;
      height: 100%;
    }
    #error {
      display: none;
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 100%;
      background: rgba(255, 0, 0, 0.8);
      color: white;
      padding: 2px;
      font-size: 12px;
      overflow-y: auto;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div id="container">
    <select id="dropdown"></select>
    <div id="error"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
