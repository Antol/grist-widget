<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drop-down Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #dropdown {
      width: 100%;
      padding: 5px;
    }
    #error {
      display: none;
      background: red;
      color: white;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <select id="dropdown"></select>
  <div id="error"></div>
  <script src="script.js"></script>
  <script>
    document.getElementById('dropdown').addEventListener('change', function(event) {
      grist.selectedValue = event.target.value;
    });
  </script>
</body>
</html>
