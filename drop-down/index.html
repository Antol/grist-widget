<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Drop-down Widget</title>
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #dropdown {
      width: 100%;
      box-sizing: border-box;
      margin: 0;
      padding: 2px;
    }
    #error {
      display: none;
      background: red;
      color: white;
      padding: 2px;
      font-size: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <select id="dropdown"></select>
  <div id="error"></div>
  <script src="script.js"></script>
</body>
</html>
